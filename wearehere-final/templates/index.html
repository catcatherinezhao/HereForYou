  <section id="report">
    &emsp;
    <main>
      <div>
        <h1>Make a Report</h1>
      </div>
    </main>
    <hr>
    <form method="POST" action="/">
          <legend><span class="number">1</span> Preliminary Information</legend>
          <div>
              <label for="name">Your name</label>
              <input type="text" id="name" name="user_name">
          </div>
          <div>
              <label for="perpetrator">Perpetrator(s) name(s) (if known)</label>
              <input type="text" id="perpetrator" name="perp_name">
          </div>
          <div>
              <label for="perp_descrip">Description of the perpetrator(s)</label>
              <textarea id="msg" name="perp_descrip"></textarea>
          </div>
          <legend><span class="number">2</span> Incident Details</legend>
            <div>
                <label for="location">Location</label>
                <input type="text" id="location" name="location">
            </div>
            <div>
                <label for="date">Date</label>
                <input type="text" id="date" name="date">
            </div>
            <div>
                <label for="time">Time</label>
                <input type="text" id="time" name="time">
            </div>
            <div>
                <label for="incident"> Description of incident</label>
                <textarea id="msg" name="incident"></textarea>
            </div>
            <div>
                <label for="contact">Who have you contacted about this incident (N/A if no one)</label>
                <textarea id="msg" name="contact"></textarea>
            </div>
          <legend><span class="number">3</span>Contact Options</legend>
          <div class="checkbox">
            <div class="inline-field">
              <label for="nocontact">
                <input id="nocontact" type="checkBox" name="nocontact">
                I do not wish to be contacted further
              </label>
            </div>
            <div class="inline-field">
              <label for="talk">
                <input id="talk" type="checkBox" name="talk">
                I would like to talk to someone
              </label>
            </div>
            <div class="inline-field">
              <label for="legal">
                <input id="legal" type="checkBox" name="legal">
                I would like to take legal action
              </label>
            </div>
          </div>
          <button type="submit">Submit</button>
    </form>
  </section>
